
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body class="flex flex-col-reverse justify-between place-content-center" id="body">

  <!-- Rating state start -->

<section class="w-4/5 max-w-sm ">

  <div class="card flex flex-col p-4 rounded-xl">
    <div class="card-img "><img class="p-2 rounded-full mb-3" src="/images/icon-star.svg" alt=""></div>
    <h2 class="card-header text-xl font-bold mb-3"> How did we do? </h2>
    <span class="card-text text-[15px] mb-3" > Please let us know how we did  with your support request. All feedback is appreciated to help us improve our offering! </span>
      <form action="#" class="card-form flex flex-col">
        <ul class="list-none flex justify-between mb-5">
          <li><button type="button" class="p-4 rounded-full button-rate">1</button></li>
          <li><button type="button" class="p-4 rounded-full button-rate">2</button></li>
          <li><button type="button" class="p-4 rounded-full button-rate">3</button></li>
          <li><button type="button" class="p-4 rounded-full button-rate">4</button></li>
          <li><button type="button" class="p-4 rounded-full button-rate">5</button></li>
        </ul>
        
        <button type="submit" id="buttonSubmit" class="rounded-full p-2.5  tracking-widest">SUBMIT</button>
      </form>

  </div>
</section>

  <!-- Rating state End -->

  <footer class="attribution flex flex-col justify-end">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Darowl">Darowl.dev</a>. </span>
    
  </footer>

  <script src="app.js"></script>
</body>

</html>
